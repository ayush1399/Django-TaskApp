{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TaskApp</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <header class="wrapper">
            <h1><a href="{% url 'taskboard:index' %}"><img id="logo" src="{% static 'logo.png' %}" alt="TaskApp" /></a></h1>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'accounts:home' %}">Account</a></li>
                    <li>
                        <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                    {% comment %} <li><a href="{% url 'articles:create' %}" class="highlight">New Article</a></li> {% endcomment %}
                    {% else %}
                    <li><a href="{% url 'accounts:login' %}">Login</a></li>
                    <li><a href="{% url 'accounts:signup' %}">Signup</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <div class="wrapper space">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
